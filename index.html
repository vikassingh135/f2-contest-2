<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contest-2</title>
  </head>
  <body>
    <main>
      <span>Filter ui cards via their profession</span>

      <div class="card-container">
        <div class="select">
          <select id="selected-profession">
            <option value="select">Select</option>
            <option value="developer">Developer</option>
            <option value="admin">Admin</option>
            <option value="all">All</option>
          </select>
        </div>

        <div class="cards">
          <!-- <p id="index"></p>
                <p id="name">Name : </p>
                <p id="profession">Profession : </p>
                <p id="age">Age : </p> -->
        </div>

        <button onclick="filterUsers()">Filter</button>
      </div>

      <div class="add-user">
        <span>Add a new user</span>
        <form class="add-user-form">
          <div class="input-field">
            <label for="name">Enter Name</label>
            <input type="text" id="name" />
          </div>
          <div class="input-field">
            <label for="profession">Enter Profession</label>
            <input type="text" id="profession" />
          </div>
          <div class="input-field">
            <label for="age">Enter Age</label>
            <input type="text" id="age" />
          </div>
        </form>
        <button type="submit" onClick="addUser()">Add User</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
